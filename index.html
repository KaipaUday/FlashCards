<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">


    <div class="card text-center mx-auto" style="width: 18rem;">
        <div class="card-body font-weight-bold">
          <div class="card-front">
            What is the capital of France?
          </div>
          <div class="card-back" >
            Paris
          </div>
        </div>
    </div>
    <input type="file" name="Import" id="import">

    <style>
  .card {
  perspective: 1000px; /* Add a perspective effect to the card */
}

.card-front,
.card-back {
  transition: all 0.6s ease; /* Add a transition effect */
  width: 100%;
  height: 100%;
  backface-visibility: hidden; /* Hide the back side */
  position: absolute;
  top: 0;
  left: 0;
}

.card-back {
  transform: rotateX(180deg); /* Rotate the back side */
}

.card.flipped .card-front {
  transform: rotateX(180deg); /* Rotate the front side */
}

.card.flipped .card-back {
  transform: rotateX(0); /* Rotate the back side back to its original position */
}


      </style>
   
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.16.0/dist/umd/popper.min.js" integrity="sha384-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script> -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <script>
        var flashcards = [
        {
            question: "What is the capital of France?",
            answer: "Paris",
        },
        {
            question: "What is the currency of Japan?",
            answer: "Yen",
        },
        {
            question: "What is the highest mountain in the world?",
            answer: "Mount Everest",
        },
        ];


        $(document).keydown(function(event) {
        if (event.which == 37) {
            // Left arrow key was pressed
            // Trigger the left arrow key event here
        } else if (event.which == 38) {
            $('.card').toggleClass('flipped');
            // Up arrow key was pressed
            // Trigger the up arrow key event here
        } else if (event.which == 39) {
            showNextCard()
            // Right arrow key was pressed
            // Trigger the right arrow key event here
        } else if (event.which == 40) {
            $('.card').toggleClass('flipped');
            // Down arrow key was pressed
            // Trigger the down arrow key event here
        }
        });
        function showNextCard() {
        const index = Math.floor(Math.random() * flashcards.length);
        console.log(index)
        // Retrieve the next flashcard from the list by random
        const flashcard = flashcards[index];

        // Update the HTML elements to display the new question and answer options
        $('.card-front').text(flashcard.question);
        $('.card-back').text(flashcard.answer);
    }
    const input = document.querySelector('input[type="file"]');

    input.addEventListener('change', function() {
    const file = this.files[0];

    if (file) {
        const reader = new FileReader();

        reader.addEventListener('load', function() {
        const text = this.result;  // The contents of the file are stored in the 'result' property of the FileReader object
        flashcards=JSON.parse(text);
        console.log(flashcards);
        });
        reader.readAsText(file);  // Start reading the file as text
    }
    });

    </script>
</body>
</html>
